<!DOCTYPE html>

<head>

                    <div class="card-header" style="background-color: #fff;">

    <script>
        document.getElementById('show-modal-loggedIn').addEventListener('click', function() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Login successful!',
                showConfirmButton: false,
                timer:  1500,
                timerProgressBar: true,
                    didOpen: () => {
                        setTimeout(() => {
                        window.location.replace('acadhead_dashboard.html');

                    }
